<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE REGISTRO</title>
</head>
<body>
    <header>Ingreso de datos personales </header>
    <form action="" method="post">
      
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre</label> 
            <input type="text" id="nombre" name="nombre"/>  
            <label for="dni">primer apellido</label>
            <input type="text" id="primer apellido" name="primer apellido" size="10" maxlength="9" />
            <label for="dni">segundo apellido</label> 
            <input type="text" id="segundo apellido" name="segundo apellido" size="10" maxlength="9" />


            <legend>DIRECCION</legend>
            <label for="nombre">calle,numero,piso,puerta</label> 
            <input type="text" id="calle,numero,piso,puerta" name="calle,numero,piso,puerta"/>
            <label for="dni">codigo postal</label>
            <input type="text" id="codigo postal" name="codigo postal" size="10" maxlength="9" />
            <label for="nombre">provincia</label> 
            <input type="text" id="provincia<" name="provincia<"/>
            <label for="dni">pais</label> 
            <input type="text" id="pais" name="pais" size="10" maxlength="9" />

            <legend>EMAIL</legend>
            <label for="dni">correo</label> 
            <input type="text" id="correo" name="correo" size="10" maxlength="9" />


            <legend>TELEFONO</legend>
            <label for="nombre">fijo</label> 
            <input type="text" id="fijo" name="fijo"/>  
            <label for="dni">movil</label>
            <input type="text" id="movil" name="movil" size="10" maxlength="9" /> <br>
            <input type="submit" value="enviar datos">
        </fieldset>
        
    </form>
</body>
</html>
